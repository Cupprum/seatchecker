name: Dagger

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'logic/**'
      - 'cicd/**'
      - 'infra/**'
      - '.github/workflows/**'

jobs:
  dagger:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v4
    - name: Run dagger
      uses: dagger/dagger-for-github@v5
      with:
        workdir: cicd/dagger
        args: run --logic="../../logic" --infra="../../infra" --access_key="env:AWS_ACCESS_KEY_ID" --secret_key="env:AWS_SECRET_ACCESS_KEY"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
